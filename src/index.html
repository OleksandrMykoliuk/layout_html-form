<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form  action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="POST">
      <fieldset class="field">
        <legend>
           Personal information
        </legend>
        <div class="block">
          <label for="surname">
             Surname:
          </label>
          <input
            type="text"
            name="surname"
            id="surname"
            autocomplete="off"
          >
        </div>
        <div class="block">
          <label for="name">
             Name:
          </label>
          <input
            type="text"
            name="name"
            id="name"
          >
        </div>
        <div class="block">
          <label for="age">
             How old are You?
          </label>
          <input
            type="number"
            name="age"
            id="age"
            value="12"
            min="12"
            max="100"
          >
        </div>
        <div class="block">
          <label for="date">
             Full date of birth:
          </label>
          <input
            type="date"
            name="date"
            id="date"
          >
        </div>
        <div class="last-block">
          <label for="terms">
             I accept the term of the agreement
            <input
              type="checkbox"
              name="terms"
              id="terms"
            >
          </label>
        </div>
      </fieldset>
      <fieldset class="field">
        <legend>
           Registration
        </legend>
        <div class="block">
          <label for="email">
             E-mail:
          </label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="email@example.com"
          >
        </div>
        <div class="last-block">
          <label for="password">
             Password:
          </label>
          <input
            type="password"
            name="password"
            id="password"
            required
          >
        </div>
      </fieldset>
      <fieldset class="field">
        <legend>
           An interesting fact about you!
        </legend>
        <div class="block">
          <span>Do you love cats?</span>
          <input
            type="radio"
            id="yes"
            name="love_cats"
            value="yes"
          >
          <label for="yes">
             Yes
          </label>
          <input
            type="radio"
            id="no"
            name="love_cats"
            value="no"
          >
          <label for="no">
             No
          </label>
        </div>
        <div class="block">
          <label for="color">
             What is your favorite color?
          </label>
          <input
            type="color"
            name="color"
            id="color"
          >
        </div>
        <div class="block">
          <label for="time">
             What time do you go to bed?
          </label>
          <input
            type="time"
            name="time"
            id="time"
          >
        </div>
        <div class="block">
          <label for="cars">
             What are your favorite brand of cars?
          </label>
          <select
            name="cars"
            id="cars"
            multiple
          >
            <option value="bmw">
               BMW
            </option>
            <option value="audi">
               Audi
            </option>
            <option value="lada">
               Lada
            </option>
          </select>
        </div>
        <div class="last-block">
          <label for="range">
             How do you rate our work?
          </label>
          <input
            type="range"
            name="range"
            id="range"
            min="0"
            max="10"
            value="0"
          >
        </div>
      </fieldset>
      <fieldset class="field">
        <legend>
           Additional info:
        </legend>
        <div class="block">
          <label for="comments">
             Comments:
          </label>
          <textarea name="comments" id="comments">
          </textarea>
        </div>
        <div class="last-block">
          <label for="recommend">
             Would you recommend us?
          </label>
          <select id="recommend" name="recommend">
            <option value="yes">
               yes
            </option>
            <option value="no">
               no
            </option>
          </select>
        </div>
      </fieldset>
      <button type="submit" onsubmit="onSubmit()">
         Submit
      </button>
    </form>
  </body>
</html>
